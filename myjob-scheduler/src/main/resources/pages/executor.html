<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <style>

    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Myjob scheduler admin</h1>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>Navigation</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/executor">Executor</a></li>
                <li><a href="/job">Job</a></li>
                <li><a href="/log">Log</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <button type="button" class="btn btn-primary btn-sm" onclick="alert('TODO')">Add</button>
    <table class="table">
        <caption>Executor Groups</caption>
        <thead>
        <tr>
            <th>Group Name</th>
            <th>Title</th>
            <th>Registry Type</th>
            <th>Registry Time</th>
            <th>Executors address</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="groups:${executorGroups}">
            <td th:each="entry:${groups}" th:text="${entry.value.appName}"></td>
            <td th:each="entry:${groups}" th:text="${entry.value.title}"></td>
            <td th:each="entry:${groups}">
                <span th:if="${entry.value.registryType eq 0}">Auto</span>
                <span th:if="${entry.value.registryType eq 1}">Manual</span>
            </td>
            <td th:each="entry:${groups}" th:text="${entry.value.updateTime}"></td>
            <td th:each="entry:${groups}">
                <div th:each="executor:${entry.value.executorList}">
                    <span th:text=" ${executor.address}"></span>
                </div>
            </td>
            <td><a href="#" onclick="alert('TODO')">edit</a> | <a href="#" onclick="alert('TODO')">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Myjob Footer</p>
</div>
</body>
</html>
