<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <style>

    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Myjob scheduler admin</h1>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>Navigation</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/executor">Executor</a></li>
                <li><a href="/job">Job</a></li>
                <li class="active"><a href="/log">Log</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table">
        <caption>Logs</caption>
        <thead>
        <tr>
            <th>Executor Group</th>
            <th>Trigger Time</th>
            <th>Trigger Result</th>
            <th>Execute Time</th>
            <th>Execute Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log:${logs}">
            <td th:text="${log.executorGroupCode}"></td>
            <td th:text="${log.triggerTime}"></td>
            <td th:text="${log.triggerMsg}"></td>
            <td th:text="${log.executionTime}"></td>
            <td th:text="${log.executionMsg}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Myjob Footer</p>
</div>
</body>
</html>
